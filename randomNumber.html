<script>

   var numberlist = [];
   var num;  

   for(i =0;i < 6; i++){
        num = Math.floor(Math.random() * 59 + 1);
        var index = numberlist.indexOf(num);

        if(index != -1){
            numberlist.push(num + 1);
        } else {
            numberlist.push(num);
        }
    }
  alert(numberlist);
