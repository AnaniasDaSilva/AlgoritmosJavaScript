<script>

alert('aula de switch')

var farol = 'roxo';

switch (farol){
    case 'verde' :
        alert('Siga');
    break;
    case 'amarelo' :
        alert('Atenção');
    break;
    case 'vermelho' :
        alert('Pare');
    break;
default:
    alert('Cor não combina com as  mencionadas');
}

</script>
